language:
  - cpp

before_install:
  - pip install --user cpp-coveralls

script:
  - qmake
  - make
  - ./tests/tests

after_success:
  - coveralls --root . -E ".*external.*" -E ".*tests.*"
  - build-wrapper-linux-x86-64 --out-dir bw-output make clean all
  - sonar-scanner -Dsonar.cfamily.build-wrapper-output=bw-output
  
  addons:
  sonarcloud:
    organization: "nfilin480"
    token:
      secure: "64d1bfba0c9f453f7b3df4dee2fa3903416cd2d8"
      
  cache:
  directories:
  - '$HOME/.sonar/cache'

notifications:
  email: false
